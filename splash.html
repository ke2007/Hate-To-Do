<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>

        @font-face {
            font-family: 'MyCustomFont';
            src: url('./fonts/BMJUA_ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MyCustomFont', sans-serif;
        }

        body {
            background: transparent;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .splash-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #c9c9c9 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .icon-container {
            background: rgba(255, 255, 255, 0.2);
            width: 120px;
            height: 120px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite, fadeIn 0.8s ease-out;
            position: relative;
            overflow: visible;
        }

        .loading-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: rotate 1.2s linear infinite;
            top: -10px;
            left: -10px;
        }

        .loading-ring::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-right: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            top: -10px;
            left: -10px;
            animation: rotate 2s linear infinite reverse;
        }

        .icon {
            animation: pulse 2s ease-in-out infinite;
            border-radius: 50px;
        }

        .app-name {
            color: white;
            font-size: 29px;
            font-weight: 600;
            margin-top: 30px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 19px;
            margin-top: 10px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .loading-dots {
            display: inline-block;
            width: 30px;
            text-align: left;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(1, end) infinite;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.9) 100%);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
<div class="splash-container">
    <div class="icon-container">
        <div class="loading-ring"></div>
        <div class="icon"><img src="./h2do.ico" alt="ico" width="100%" height="100%" style="border-radius: 50px"></div>
    </div>
    <h1 class="app-name">HateToDo</h1>
    <p class="loading-text">시작하는 중<span class="loading-dots"></span></p>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</div>
</body>
</html>
